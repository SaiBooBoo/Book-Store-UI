<div class="d-flex container justify-content-between align-items-center mb-3">
   
    <div class="button-container">
         <h3 class="padding: 10px">Authors</h3>
        <button nz-button nzType="dashed" (click)="navigateToCreate()">
            <nz-icon nzType="plus" />
            Create Author
        </button>
    </div>


    <nz-table [nzLoading]="isLoading" [nzData]="authors" [nzFrontPagination]="false" [nzBordered]="true"
        nzSize="middle">    
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Bio</th>
                <th nzWidth="180px">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{ author.id }}</td>
                <td>{{ author.firstName }}</td>
                <td>{{ author.lastName }}</td>
                <td>{{ author.email }}</td>
                <td class="truncate-text">{{ author.bio }}</td>
                <td>
                    <nz-space>
                        <button nz-button nzType="default" nzDanger (click)="deleteAuthor(author.id)">
                            <nz-icon nzType="delete" />
                        </button>

                        <button nz-button nzType="default">
                            <nz-icon nzType="edit" />
                        </button>
                    </nz-space>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <div class="center-container-grid">
        <div class="content-to-center">
            <span class="me-2">Row per page:</span>
            <nz-select [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)" style="width: 90px">

                <nz-option *ngFor="let size of pageSizeOptions" [nzValue]="size" [nzLabel]="size">
                </nz-option>
            </nz-select>

            <nz-pagination [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" [nzTotal]="totalElements"
                [nzShowSizeChanger]="false" (nzPageIndexChange)="onPageChange($event)">
            </nz-pagination>
        </div>


    </div>


</div>
