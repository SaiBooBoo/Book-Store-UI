<div class="d-flex container justify-content-between align-items-center mb-3">

    <div class="button-container">
        <h3 class="padding: 10px">Authors</h3>

        <nz-space>
            <div>
                <nz-input-group [nzPrefix]="prefixIconSearch">
                    <input type="text" nz-input placeholder="Search authors..." [(ngModel)]="tableInput.searchValue"
                        (ngModelChange)="onSearchChange()" />
                </nz-input-group>

                <ng-template #prefixIconSearch>
                    <nz-icon nzType="search" />
                </ng-template>
            </div>


            <button nz-button nzType="dashed" (click)="navigateToCreate()">
                <nz-icon nzType="plus" />
                Create Author
            </button>
        </nz-space>
    </div>


    <nz-table [nzLoading]="loading" [nzData]="authors" [nzFrontPagination]="false" [nzBordered]="true" nzSize="middle">
        <thead>
            <tr>
                <th>ID</th>
                <th nzColumnKey="firstName" nzShowSort (nzSortOrderChange)="onSort('firstName', $event)">First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Bio</th>
                <th nzWidth="180px">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{ author.id }}</td>
                <td>{{ author.firstName }}</td>
                <td>{{ author.lastName }}</td>
                <td>{{ author.email }}</td>
                <td class="truncate-text">{{ author.bio }}</td>

                <td>
                    <a><nz-icon nzType="edit" nzTheme="outline" />Update</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a (click)="deleteAuthor(author.id)" nzDanger><nz-icon nzType="delete"
                            nzTheme="outline" />Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <div class="center-container-grid">
        <div class="content-to-center">
            <nz-pagination [nzPageIndex]="tableInput.pageIndex" [nzPageSize]="tableInput.pageSize"
                [nzTotal]="totalRecords" [nzShowSizeChanger]="true" [nzPageSizeOptions]="[5, 10, 20, 50]"
                [nzShowTotal]="totalTpl" (nzPageIndexChange)="onPageChange($event)"
                (nzPageSizeChange)="onPageSizeChange($event)">
            </nz-pagination>
        </div>

        <ng-template #totalTpl let-total let-range="range">
            Showing {{ range[0] }}–{{ range[1] }}
            of {{ total }} items ·
            Page {{ tableInput.pageIndex }}
            of {{ getTotalPages(total) }}
        </ng-template>


    </div>


</div>
