<nz-table 
  [nzData]="books"
  [nzLoading]="isLoading"
  [nzBordered]="true">

  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>ISBN</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.price | currency }}</td>
      <td>{{ book.stock }}</td>
      <td>{{ book.authorName }}</td>
      <td>
        <!-- delete  -->
         <button (click)="deleteBook(book.id)" nz-button nzType="default" nzDanger ><nz-icon nzType="delete" nzTheme="outline" />Delete</button>
         <button nz-button nzType="default"><nz-icon nzType="edit" nzTheme="outline" />Update</button>
      </td>
    </tr>

</nz-table>

<nz-pagination 
  class="mt-3"
  [nzPageIndex]="pageIndex"
  [nzPageSize]="pageSize"
  [nzTotal]="totalElements"
  (nzPageIndexChange)="onPageChange($event)">
