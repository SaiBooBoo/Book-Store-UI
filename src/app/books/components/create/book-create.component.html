<h2 style="display: flex; align-items: center;">Create New Book Form</h2>
<form nz-form nzLayout="horizontal" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">Title</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Title is required">
            <input nz-input formControlName="title" id="title" placeHolder="Enter the title"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="authorId">Author</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Author is required">
            <nz-select id="authorId" [nzLoading]="authorLoading" formControlName="authorId" nzPlaceHolder="Select an author">

                <nz-option
                    *ngFor="let author of authors"
                    [nzValue]="author.id"
                    [nzLabel]="author.firstName + ' ' + author.lastName"
                    >
                </nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="isbn">ISBN</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Isbn is required">
            <input nz-input formControlName="isbn" id="isbn" placeholder="Enter the ISBN of the book"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="price">Price</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.get('price')!">
            <input type="number" nz-input formControlName="price" id="price" placeholder="Enter the price of the book" >
            <ng-container *ngIf="validateForm.get('price')?.touched || validateForm.get('price')?.dirty">
                <div nz-form-explain *ngIf="validateForm.get('price')?.errors?.['required']" class="error-text">
                    <span>Price is required</span>
                </div>
               @if (validateForm.get('price')?.errors?.['min']) { <span class="error-text">Price must be at least 1</span> }

            </ng-container>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="stock">Stock</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.get('stock')!">
            <input type="number" nz-input formControlName="stock" id="stock" placeholder="Enter amount of books you have in storage">
            <ng-container *ngIf="validateForm.get('stock')?.touched || validateForm.get('stock')?.dirty">
                <div nz-form-explain *ngIf="validateForm.get('stock')?.errors?.['required']" class="error-text">
                    Stock is required
                </div>
                <div nz-form-explain *ngIf="validateForm.get('stock')?.errors?.['min']" class="error-text">
                    Stock must be 0 or greater
                </div>
            </ng-container>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired  nzFor="description">Description</nz-form-label>
        <nz-form-control >
            <nz-textarea-count  [nzMaxCharacterCount]="1000">
                  <textarea nz-input formControlName="description" rows="3" id="description" placeholder="Book Description"></textarea>
            </nz-textarea-count>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzOffset]="6" [nzSpan]="14">
            <button nz-button nzType="primary" htmlType="submit">
                Create Book
            </button>
            <button nz-button nzType="default" style="margin-left: 8px" type="button" (click)="resetForm()">
                Reset
            </button>
            <button nz-button nzType="default" style="margin-left: 8px" type="button" (click)="cancel()">
                Cancel
            </button>
        </nz-form-control>
    </nz-form-item>
</form>

<style>
  .error-text {
    color: #ff4d4f;
    font-size: 14px;
  }
</style>
