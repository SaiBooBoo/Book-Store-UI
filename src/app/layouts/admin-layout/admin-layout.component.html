<nz-layout class="admin-layout">
  <!-- Header -->
  <nz-header class="admin-header">
    <div class="header-left">
      <nz-icon nzType="book" class="logo-icon" />
      <span class="title">Slim Shady Bookstore</span>
    </div>

    <div class="header-right">
      <ng-container *ngIf="isAuthenticated$ | async; else guestLinks">
        <a routerLink="/auth/login" routerLinkActive="app-login" nzGhost class="logout-button">
          Logout
        </a>
      </ng-container>

      <ng-template #guestLinks>
        <a routerLink="/auth/login" nz-button nzType="primary">Login</a>
      <a routerLink="/auth/register" nz-button nzType="default">Register</a>
      </ng-template>
    </div>
  </nz-header>

  <nz-layout>>
    <nz-sider nzTheme="dark" nzWidth="220" nzCollapsible [(nzCollapsed)]="collapsed">

      <ul nz-menu nzMode="inline" nzTheme="dark">
        <li nz-menu-item routerLink="/admin/books" routerLinkActive="ant-menu-item-selected"
          [routerLinkActiveOptions]="{ exact: true }">
          <nz-icon nzType="book" />
          <span>Books</span>
        </li>

        <li nz-menu-item routerLink="/admin/authors" routerLinkActive="ant-menu-item-selected"
          [routerLinkActiveOptions]="{ exact: true }">
          <nz-icon nzType="user" />
          <span>Authors</span>
        </li>

        <li nz-menu-item routerLink="/admin/authors/new" routerLinkActive="ant-menu-item-selected"
          [routerLinkActiveOptions]="{ exact: true }">
          <nz-icon nzType="tags" />
          <span>Create Author</span>
        </li>

        <li nz-menu-item routerLink="/admin/books/new" routerLinkActive="ant-menu-item-selected"
          [routerLinkActiveOptions]="{ exact: true}">
          <nz-icon nzType="file-add" nzTheme="outline" />
          <span>Create Book</span>
        </li>
      </ul>
    </nz-sider>

    <!-- Content -->
    <nz-layout class="content-layout">
      <nz-content class="admin-content">
        <router-outlet></router-outlet>
      </nz-content>

      <!-- Footer -->
      <nz-footer class="admin-footer">
        Slim Shady Bookstore Â© 2026
      </nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
